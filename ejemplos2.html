<html>
    <head>
        <title>EJEMPLOS</title>
    </head>
    <body>
        <h3 class="text">EJEMPLOS IF / SWITCH</h3>
        <form>
            <b>
            Numero #1: <input id="num1" type="number" /><br>
            <b>
            Numero #2: <input id="num2" type="number" />
            <br /><br />
            <input type="button" value="SUMAR" onclick="operaciones('sumar'); return false;">
            <input type="button" value="RESTAR" onclick="operaciones('restar'); return false;">
            <input type="button" value="MULTIPLICAR" onclick="operaciones('multiplicar'); return false;">
            <input type="button" value="DIVIDIR" onclick="operaciones('dividir'); return false;">
            <br><br>
            Resultado: <h3 id="resultado"></h3>
        </form>
        <script>
            function operaciones(op){

            var ops = {
                sumar: function sumarNumeros(n1, n2) {
                return (parseInt(n1) + parseInt(n2));
            },

             restar: function restarNumeros(n1, n2) {
                return (parseInt(n1) - parseInt(n2));
            },
        
             multiplicar: function multiplicarNumeros(n1, n2) {
            return (parseInt(n1) * parseInt(n2));
            },

             dividir: function dividirNumeros(n1, n2) {
            return (parseInt(n1) / parseInt(n2));
            }
            };



    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    
    //EJEMPLO DE IF// -- PARA COMPROBACION
    if (isNaN(parseFloat(document.getElementById('num1').value))) {
        document.getElementById('resultado').innerHTML="Ingrese el Numero";
        document.getElementById("num1").innerText = "0";
        document.getElementById("num1").focus();
        } else if (isNaN(parseFloat(document.getElementById('num2').value))) {
        document.getElementById('resultado').innerHTML="ingrese el numero";
        document.getElementById("num2").innerText = "0";
        document.getElementById("num2").focus();
    }
    else {
   //EJEMPLO DE SWTICH// -- PARA SELECCIONAR LA OPERACION
        switch(op) {
            case 'sumar':
                var resultado = ops.sumar(num1, num2);
                document.getElementById('resultado').innerHTML=resultado;
                break;
            case 'restar':
                var resultado = ops.restar(num1, num2);
                document.getElementById('resultado').innerHTML=+resultado;
                break;
            case 'multiplicar':
                var resultado = ops.multiplicar(num1, num2);
                document.getElementById('resultado').innerHTML=resultado;
                break;
            case 'dividir':
                var resultado = ops.dividir(num1, num2);
                document.getElementById('resultado').innerHTML=resultado;
                break;

        }
    }

}
        </script>

    </body>
</html>
